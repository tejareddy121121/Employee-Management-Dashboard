<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee Management Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container-fluid">
        <a class="navbar-brand" href="#">Employee Management Dashboard</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        </div>
    </nav>
    <div class="container">
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            Employee added successfully!
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            Employee deleted!
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    <div class="row g-4">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body">
                    <h5 class="card-title mb-3">Add Employee</h5>
                    <form class="was-validated">
                        <div class="mb-3">
                            <label for="fullName" class="form-label">Full Name</label>
                            <input type="text" class="form-control is-valid" id="fullName" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control is-invalid" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="department" class="form-label">Department</label>
                            <select class="form-select is-valid" id="department" required>
                                <option selected disabled value="">Choose...</option>
                                <option>IT</option>
                                <option>HR</option>
                                <option>Finance</option>
                                <option>Marketing</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="salary" class="form-label">Salary</label>
                            <input type="number" class="form-control is-valid" id="salary" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body">
                    <h5 class="card-title mb-3">Employee List</h5>
                    <div class="table-responsive">
                        <table class="table table-hover table-bordered table-striped">
                            <thead class="table-dark">
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Department</th>
                                    <th>Salary</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>Teja</td>
                                    <td>teja@example.com</td>
                                    <td>IT</td>
                                    <td>50000</td>
                                    <td><button class="btn btn-sm btn-danger">Delete</button></td>
                                </tr>
                                <tr>
                                    <td>2</td>
                                    <td>Dinesh</td>
                                    <td>dinesh@example.com</td>
                                    <td>IT</td>
                                    <td>50000</td>
                                    <td><button class="btn btn-sm btn-danger">Delete</button></td>
                                </tr>
                                <tr>
                                    <td>3</td>
                                    <td>Yamini</td>
                                    <td>yamini@example.com</td>
                                    <td>IT</td>
                                    <td>50000</td>
                                    <td><button class="btn btn-sm btn-danger">Delete</button></td>
                                </tr>
                                <tr>
                                    <td>4</td>
                                    <td>Sravani</td>
                                    <td>sravani@example.com</td>
                                    <td>IT</td>
                                    <td>50000</td>
                                    <td><button class="btn btn-sm btn-danger">Delete</button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
